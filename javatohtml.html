<body>
    <section class="registration">
            <h1>Register <span>Here</span></h1>
            <form  onsubmit="takevalue()">

            <input type="text" name="name" placeholder="Name" id="name" required>
            <input type="text" name="email" placeholder="Email-Id" id="email" required>
            <input type="tel" name="phonenum" placeholder="Phone No." id="phonenum" required>
            <input type="number" name="Age" placeholder="Age" id="Age" required>
            <input type="checkbox" name="t&c" id="" checked required> I accept the Terms & Conditions.
            <br> <br> 
            <input type="submit" value="Submit" class="submitbtn">
        </form>
    </section>


    <script>
    function takevalue()
    {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phonenum = document.getElementById("phonenum").value;
        var Age = document.getElementById("Age").value;


        document.write("you name is :- " + name);
        document.write("your email is :- " + email);
        document.write("your phone number is :- " + phonenum);
        document.write("your  Age is :- " + Age);
    }

    </script>

</body>
</html>
